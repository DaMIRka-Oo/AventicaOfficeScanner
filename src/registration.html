<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body>
        <div class="wrapper-log-in">
            <section class="section-form">
                <main>
                    <form class="log-in-form" action="index.html" method="post">
                        <div class="title">
                            <span>Регистрация</span>
                        </div>
                        <!--  <h1 class="title">Регистрация</h1>-->
                        <input class="user-info" id="new-user-name" type="text" name="new-name" value="" placeholder="Имя">
                        <input class="user-info" id="new-user-surname" type="text" name="new-surname" value="" placeholder="Фамилия">
                        <input class="user-info" id="new-user-patronymic" type="text" name="new-patronymic" value="" placeholder="Отчество">
                        <input class="user-info" id="new-user-mail" type="text" name="new-mail" value="" placeholder="Адрес электронной почты">
                        <input class="user-info" id="new-user-phone" type="tel" name="new-phone" value="" placeholder="Контактный номер телефона">
                        <input class="user-info" id="new-user-password" type="password" name="new-password" value="" placeholder="Пароль">
                        <input class="user-login" id="log-in-id" type="button" name="log-in" value="Создать аккаунт">
                    </form>
                </main>
            </section>
            <footer class="footer">
                <div class="footer-container">
                    <p class="footer-info">E-mail: hello@aventica.ru</p>
                    <p class="footer-info">Телефон: 8(499)653-50-67</p>
                    <a href="https://www.facebook.com/Aventicalab/" class="footer-link"><i class="fab fa-facebook-square"></i></a>
                    <p class="footer-info">© CodeBusters, 2020</p>
                </div>
            </footer>
        </div>
    </body>
</html>
